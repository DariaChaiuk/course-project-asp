<div class="modal fade" [ngClass] = "{'custom-visible': isVisible}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Change status name</h4>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
  
        <div class="modal-body">
          <form [formGroup] = "form">
              <div class="input-group my-2">
                <input type="text" class="form-control" placeholder="Status Name" formControlName = 'statusName'>
              </div>
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="closeWithEdit()">Apply</button>
        </div>
  
      </div>
    </div>
</div>
