<div class="modal fade" [ngClass] = "{'custom-visible': isVisible}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Password reset:</h4>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
  
        <div class="modal-body">
          <form [formGroup] = "form">             
              <div class="input-group my-2">
                <span class="input-group-text w-25 text-wrap w-25">Current paswword:</span>
                <input type="password" class="form-control" placeholder="Current password" formControlName = 'currentPassword'>
              </div>
              <div class="input-group my-2">
                <span class="input-group-text w-25 text-wrap w-25">New password:</span>
                <input type="password" class="form-control" placeholder="New Password" formControlName = 'newPassword'>
              </div>
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="closeWithEdit()">Apply</button>
        </div>
  
      </div>
    </div>
</div>
