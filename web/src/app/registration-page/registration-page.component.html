<form class="d-flex align-items-center flex-column" [formGroup] = "registerForm">
    <h2>Registration:</h2>
    <div class="d-flex justify-content-center">
    <div class="d-flex flex-column align-items-center justify-content-around">
        <label for="name" class="mx-2">Name</label>
        <label for="email" class="mx-2">Email</label>
        <label for="password" class="mx-2">Password</label>
    </div>
    <div class="d-flex flex-column align-items-center">
        <input type="text" class="my-1" id="name" placeholder="Enter name" formControlName = "name"/>
        <input type="text" id="email" placeholder="Enter surname" formControlName = "email"/>
        <input type="password" class="my-1" id="password" placeholder="Enter password" formControlName = "password"/>
    </div>
    </div>
    <input type="submit" class="btn btn-secondary mt-2" (click)="registration()" value="Registration"/>
    <div *ngIf ="error != undefined"  class="text-danger mt-2">
        <div *ngFor = "let err of error">{{err}}</div>
    </div>
</form>
